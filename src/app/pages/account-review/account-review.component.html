<div style="overflow: hidden;">
  <h6 mat-dialog-title>Account Review Form</h6>

  <div class="login-widget-inner text-center">
    <form [formGroup]="reviewForm" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-lg-12">
          <input type="text" placeholder="Email" formControlName="email" class="single-field">
        </div>
        <div class="col-lg-12">
          <button  class="submit-btn" type="submit" [disabled]="!reviewForm.valid">
            Submit
            <span [@loadingState]="isLoading?'open':'close'"  class="spinner-grow-sm"></span>
          </button>
        </div>

      </div>
    </form>
  </div>
</div>
